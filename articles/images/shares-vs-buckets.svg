<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 160" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <!-- Faint divider -->
  <line x1="0" y1="80" x2="540" y2="80" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
  <!-- Row 1: Buckets -->
  <rect x="20" y="18" width="140" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="90" y="40" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Buckets</text>
  <!-- Dashed connector row 1 -->
  <line x1="160" y1="40" x2="270" y2="40" stroke="rgba(232,234,240,0.25)" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- Right label row 1 -->
  <rect x="274" y="18" width="240" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="394" y="40" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="13">S3 API only</text>
  <!-- Row 2: File Shares -->
  <rect x="20" y="98" width="140" height="44" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="90" y="120" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">File Shares</text>
  <!-- Dashed connector row 2 -->
  <line x1="160" y1="120" x2="270" y2="120" stroke="rgba(232,234,240,0.25)" stroke-width="1" stroke-dasharray="5,3"/>
  <!-- Right label row 2 (two stacked labels) -->
  <rect x="274" y="98" width="240" height="44" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="394" y="112" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="13">S3 API</text>
  <text x="394" y="129" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="13">+ NFS mount</text>
</svg>
