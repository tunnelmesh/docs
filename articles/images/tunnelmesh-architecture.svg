<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="#00d4b4"/>
    </marker>
    <marker id="ab" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0 0 3 8 6" fill="#00d4b4"/>
    </marker>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.35)"/>
    </marker>
  </defs>
  <!-- Coordinator box -->
  <rect x="20" y="20" width="560" height="90" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="300" y="42" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">Coordinator</text>
  <text x="40" y="62" fill="rgba(232,234,240,0.52)" font-size="12">• Peer discovery &amp; IP allocation</text>
  <text x="40" y="77" fill="rgba(232,234,240,0.52)" font-size="12">• Relay fallback (WebSocket)</text>
  <text x="310" y="62" fill="rgba(232,234,240,0.52)" font-size="12">• Mesh DNS (100.100.x.x → peer.mesh)</text>
  <text x="310" y="77" fill="rgba(232,234,240,0.52)" font-size="12">• Admin API &amp; web dashboard</text>
  <!-- Lines from coordinator corners to peer tops -->
  <line x1="110" y1="110" x2="140" y2="175" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="490" y1="110" x2="460" y2="175" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <!-- Dashed center line: coordinator-assisted discovery -->
  <line x1="300" y1="110" x2="300" y2="160" stroke="rgba(232,234,240,0.2)" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="308" y="140" fill="rgba(232,234,240,0.35)" font-size="11">coordinator-assisted discovery</text>
  <!-- Peer A -->
  <rect x="40" y="175" width="200" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="140" y="197" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Peer A</text>
  <!-- Peer B -->
  <rect x="360" y="175" width="200" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="460" y="197" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Peer B</text>
  <!-- Bidirectional accent arrow between peers (in the gap between them) -->
  <text x="300" y="222" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">UDP · Noise</text>
  <line x1="248" y1="232" x2="352" y2="232" stroke="#00d4b4" stroke-width="1.5" marker-start="url(#ab)" marker-end="url(#a)"/>
</svg>
