<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.52)"/>
    </marker>
    <marker id="amr" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0 0 3 8 6" fill="rgba(232,234,240,0.52)"/>
    </marker>
    <marker id="a" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="#00d4b4"/>
    </marker>
    <marker id="ab" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0 0 3 8 6" fill="#00d4b4"/>
    </marker>
  </defs>
  <!-- Peer A -->
  <rect x="20" y="40" width="120" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="80" y="62" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Peer A</text>
  <!-- Coordinator :2222 -->
  <rect x="200" y="40" width="160" height="44" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="280" y="58" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Coordinator</text>
  <text x="280" y="74" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">:2222</text>
  <!-- Peer B -->
  <rect x="420" y="40" width="120" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="480" y="62" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Peer B</text>
  <!-- TCP arrows between peers and coordinator (bidirectional) -->
  <line x1="148" y1="58" x2="192" y2="58" stroke="rgba(232,234,240,0.52)" stroke-width="1" marker-start="url(#amr)" marker-end="url(#am)"/>
  <text x="170" y="51" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="10">TCP</text>
  <line x1="368" y1="58" x2="412" y2="58" stroke="rgba(232,234,240,0.52)" stroke-width="1" marker-start="url(#amr)" marker-end="url(#am)"/>
  <text x="390" y="51" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="10">TCP</text>
  <!-- "stitches streams" label below coordinator -->
  <text x="280" y="102" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="11">stitches streams</text>
  <!-- Bidirectional bottom arrow: proxied data flow -->
  <text x="280" y="128" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="11">proxied data flow</text>
  <line x1="80" y1="138" x2="480" y2="138" stroke="#00d4b4" stroke-width="1.5" marker-start="url(#ab)" marker-end="url(#a)"/>
</svg>
