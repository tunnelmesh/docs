<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 120" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="#00d4b4"/>
    </marker>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.52)"/>
    </marker>
  </defs>
  <!-- Your laptop -->
  <rect x="20" y="38" width="140" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="90" y="60" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Your laptop</text>
  <!-- Accent arrow with "encrypted" label -->
  <text x="220" y="50" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">encrypted</text>
  <line x1="168" y1="60" x2="252" y2="60" stroke="#00d4b4" stroke-width="1.5" marker-end="url(#a)"/>
  <!-- Exit peer box -->
  <rect x="260" y="38" width="140" height="44" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="330" y="56" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Exit peer</text>
  <text x="330" y="72" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">(NYC)</text>
  <!-- Plain arrow to Internet -->
  <line x1="408" y1="60" x2="452" y2="60" stroke="rgba(232,234,240,0.52)" stroke-width="1.5" marker-end="url(#am)"/>
  <!-- Internet box -->
  <rect x="460" y="38" width="80" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="500" y="60" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">Internet</text>
</svg>
