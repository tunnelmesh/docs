<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 300" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="#00d4b4"/>
    </marker>
    <marker id="ab" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0 0 3 8 6" fill="#00d4b4"/>
    </marker>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.52)"/>
    </marker>
  </defs>
  <!-- Header boxes -->
  <rect x="20" y="16" width="160" height="40" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="100" y="36" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Your machine</text>
  <rect x="260" y="16" width="160" height="40" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="340" y="36" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Coordinator</text>
  <rect x="500" y="16" width="160" height="40" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="580" y="36" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Remote peer</text>
  <!-- Lifelines (dashed vertical) -->
  <line x1="100" y1="56" x2="100" y2="280" stroke="rgba(232,234,240,0.18)" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="340" y1="56" x2="340" y2="280" stroke="rgba(232,234,240,0.18)" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="580" y1="56" x2="580" y2="280" stroke="rgba(232,234,240,0.18)" stroke-width="1" stroke-dasharray="4,3"/>
  <!-- Arrow 1: Your machine → Coordinator "my address" -->
  <line x1="110" y1="88" x2="330" y2="88" stroke="rgba(232,234,240,0.52)" stroke-width="1" marker-end="url(#am)"/>
  <text x="220" y="82" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">my address</text>
  <!-- Arrow 2: Remote peer → Coordinator "my address" -->
  <line x1="570" y1="114" x2="350" y2="114" stroke="rgba(232,234,240,0.52)" stroke-width="1" marker-end="url(#am)"/>
  <text x="460" y="108" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">my address</text>
  <!-- Arrow 3: Coordinator → Your machine "remote address" -->
  <line x1="330" y1="150" x2="110" y2="150" stroke="rgba(232,234,240,0.52)" stroke-width="1" marker-end="url(#am)"/>
  <text x="220" y="144" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">remote address</text>
  <!-- Arrow 4: Your machine → Remote peer "UDP" -->
  <line x1="110" y1="188" x2="570" y2="188" stroke="rgba(232,234,240,0.52)" stroke-width="1" marker-end="url(#am)"/>
  <text x="340" y="182" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">UDP</text>
  <!-- Arrow 5: Remote peer → Your machine "UDP" -->
  <line x1="570" y1="218" x2="110" y2="218" stroke="rgba(232,234,240,0.52)" stroke-width="1" marker-end="url(#am)"/>
  <text x="340" y="212" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">UDP</text>
  <!-- Final bidirectional accent arrow: direct connection -->
  <line x1="110" y1="262" x2="570" y2="262" stroke="#00d4b4" stroke-width="1.5" marker-start="url(#ab)" marker-end="url(#a)"/>
  <text x="340" y="254" text-anchor="middle" fill="#00d4b4" font-size="12">direct connection</text>
</svg>
