<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 200" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.35)"/>
    </marker>
  </defs>
  <!-- Top box: tunnelmesh join command (monospace) -->
  <rect x="20" y="16" width="520" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="280" y="38" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13" font-family="'JetBrains Mono', monospace">tunnelmesh join --token abc123 …</text>
  <!-- Arrows from top box to sub-boxes -->
  <line x1="150" y1="60" x2="150" y2="96" stroke="rgba(232,234,240,0.35)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="410" y1="60" x2="410" y2="96" stroke="rgba(232,234,240,0.35)" stroke-width="1" marker-end="url(#am)"/>
  <!-- Left box: Gets you (accent stroke) -->
  <rect x="20" y="100" width="240" height="88" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="140" y="120" text-anchor="middle" dominant-baseline="middle" fill="#00d4b4" font-size="13" font-weight="bold">Gets you</text>
  <text x="36" y="140" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">• a mesh IP address</text>
  <text x="36" y="156" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">• a DNS record (peer.mesh)</text>
  <text x="36" y="172" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">• network connectivity</text>
  <!-- Right box: Does not get you (red stroke) -->
  <rect x="300" y="100" width="240" height="88" rx="6" fill="#0c1220" stroke="rgba(248,81,73,0.65)" stroke-width="1.5"/>
  <text x="420" y="120" text-anchor="middle" dominant-baseline="middle" fill="rgba(248,81,73,0.65)" font-size="13" font-weight="bold">Does not get you</text>
  <text x="316" y="140" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">• API access</text>
  <text x="316" y="156" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">• storage access</text>
  <text x="316" y="172" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">• filter exceptions</text>
</svg>
