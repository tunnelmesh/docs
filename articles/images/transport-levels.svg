<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 320" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.35)"/>
    </marker>
  </defs>
  <!-- Box 1: Level 1 Direct UDP (accent stroke) -->
  <rect x="20" y="20" width="520" height="80" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="40" y="46" dominant-baseline="middle" fill="#00d4b4" font-size="13" font-weight="bold">Level 1: Direct UDP</text>
  <text x="40" y="64" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Fastest, lowest overhead</text>
  <text x="40" y="79" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Works through most home/office NAT</text>
  <text x="40" y="94" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Fails on symmetric NAT and strict firewalls</text>
  <!-- Arrow + label -->
  <line x1="280" y1="100" x2="280" y2="120" stroke="rgba(232,234,240,0.35)" stroke-width="1" marker-end="url(#am)"/>
  <text x="292" y="112" dominant-baseline="middle" fill="rgba(232,234,240,0.35)" font-size="11">fallback to</text>
  <!-- Box 2: Level 2 SSH Tunnel -->
  <rect x="20" y="120" width="520" height="80" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="40" y="146" dominant-baseline="middle" fill="#e8eaf0" font-size="13" font-weight="bold">Level 2: SSH Tunnel (TCP, port 2222)</text>
  <text x="40" y="164" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Coordinator-proxied, one extra hop</text>
  <text x="40" y="179" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Traverses most corporate firewalls</text>
  <text x="40" y="194" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Fails if port 2222 is blocked</text>
  <!-- Arrow + label -->
  <line x1="280" y1="200" x2="280" y2="220" stroke="rgba(232,234,240,0.35)" stroke-width="1" marker-end="url(#am)"/>
  <text x="292" y="212" dominant-baseline="middle" fill="rgba(232,234,240,0.35)" font-size="11">fallback to</text>
  <!-- Box 3: Level 3 WebSocket Relay -->
  <rect x="20" y="220" width="520" height="80" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.07)" stroke-width="1"/>
  <text x="40" y="246" dominant-baseline="middle" fill="#e8eaf0" font-size="13" font-weight="bold">Level 3: WebSocket Relay (port 8080)</text>
  <text x="40" y="264" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Both peers connect outbound to coordinator</text>
  <text x="40" y="279" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Works through almost anything (HTTP/HTTPS only)</text>
  <text x="40" y="294" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Highest latency (two coordinator hops per RTT)</text>
</svg>
