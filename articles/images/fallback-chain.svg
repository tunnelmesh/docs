<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="ar" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(248,81,73,0.65)"/>
    </marker>
    <marker id="ard" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(248,81,73,0.65)"/>
    </marker>
  </defs>
  <!-- Box 1: UDP hole-punch (top-left) -->
  <rect x="20" y="30" width="200" height="44" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="120" y="52" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">UDP hole-punch</text>
  <!-- Horizontal right arrow (fails) → Box 2 -->
  <line x1="220" y1="52" x2="316" y2="52" stroke="rgba(248,81,73,0.65)" stroke-width="1.5" marker-end="url(#ar)"/>
  <text x="268" y="46" text-anchor="middle" fill="rgba(248,81,73,0.65)" font-size="11">fails</text>
  <!-- Box 2: SSH tunnel :2222 (top-right) -->
  <rect x="320" y="30" width="220" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="430" y="52" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">SSH tunnel :2222</text>
  <!-- Vertical down arrow (fails) → Box 3 -->
  <line x1="430" y1="74" x2="430" y2="126" stroke="rgba(248,81,73,0.65)" stroke-width="1.5" marker-end="url(#ard)"/>
  <text x="444" y="104" fill="rgba(248,81,73,0.65)" font-size="11">fails</text>
  <!-- Box 3: WebSocket relay :8080 (bottom-right) -->
  <rect x="320" y="130" width="220" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="430" y="149" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14">WebSocket relay :8080</text>
  <text x="430" y="166" text-anchor="middle" fill="rgba(232,234,240,0.52)" font-size="11">outbound-only</text>
</svg>
