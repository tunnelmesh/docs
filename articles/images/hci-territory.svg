<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 200" font-family="'Inter', system-ui, sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>

  <!-- Left region tint -->
  <rect x="0" y="0" width="278" height="200" fill="rgba(255,255,255,0.025)"/>

  <!-- Left label -->
  <text x="139" y="28" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13" font-weight="500">Traditional HCI</text>
  <text x="139" y="44" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.38)" font-size="11">one data center</text>

  <!-- Rack: outer frame -->
  <rect x="69" y="62" width="140" height="114" rx="4" fill="#0c1220" stroke="rgba(255,255,255,0.18)" stroke-width="1.5"/>

  <!-- Rack unit 1 -->
  <rect x="80" y="72" width="118" height="16" rx="2" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
  <circle cx="190" cy="80" r="3" fill="rgba(232,234,240,0.28)"/>

  <!-- Rack unit 2 -->
  <rect x="80" y="94" width="118" height="16" rx="2" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
  <circle cx="190" cy="102" r="3" fill="rgba(232,234,240,0.28)"/>

  <!-- Rack unit 3 -->
  <rect x="80" y="116" width="118" height="16" rx="2" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
  <circle cx="190" cy="124" r="3" fill="rgba(232,234,240,0.28)"/>

  <!-- Rack unit 4 -->
  <rect x="80" y="138" width="118" height="16" rx="2" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
  <circle cx="190" cy="146" r="3" fill="rgba(232,234,240,0.28)"/>

  <!-- WAN boundary divider -->
  <line x1="289" y1="14" x2="289" y2="186" stroke="rgba(255,255,255,0.14)" stroke-width="1.5" stroke-dasharray="6,4"/>
  <text x="289" y="194" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.30)" font-size="10">WAN boundary</text>

  <!-- Right label -->
  <text x="434" y="28" text-anchor="middle" dominant-baseline="middle" fill="#00d4b4" font-size="13" font-weight="500">TunnelMesh</text>
  <text x="434" y="44" text-anchor="middle" dominant-baseline="middle" fill="rgba(0,212,180,0.50)" font-size="11">any node, anywhere</text>

  <!-- Mesh lines (draw before nodes) -->
  <line x1="328" y1="72"  x2="432" y2="62"  stroke="rgba(0,212,180,0.22)" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="432" y1="62"  x2="512" y2="104" stroke="rgba(0,212,180,0.22)" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="328" y1="72"  x2="352" y2="148" stroke="rgba(0,212,180,0.22)" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="432" y1="62"  x2="480" y2="158" stroke="rgba(0,212,180,0.22)" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="512" y1="104" x2="480" y2="158" stroke="rgba(0,212,180,0.22)" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="352" y1="148" x2="480" y2="158" stroke="rgba(0,212,180,0.22)" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Peer nodes -->
  <circle cx="328" cy="72"  r="7" fill="#0c1220" stroke="#00d4b4" stroke-width="1.5"/>
  <circle cx="432" cy="62"  r="7" fill="#0c1220" stroke="#00d4b4" stroke-width="1.5"/>
  <circle cx="512" cy="104" r="7" fill="#0c1220" stroke="#00d4b4" stroke-width="1.5"/>
  <circle cx="352" cy="148" r="7" fill="#0c1220" stroke="#00d4b4" stroke-width="1.5"/>
  <circle cx="480" cy="158" r="7" fill="#0c1220" stroke="#00d4b4" stroke-width="1.5"/>

  <!-- Location labels -->
  <text x="316" y="59"  text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="9">EU</text>
  <text x="432" y="49"  text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="9">US-East</text>
  <text x="525" y="93"  text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="9">Asia</text>
  <text x="341" y="135" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="9">home lab</text>
  <text x="484" y="171" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="9">US-West</text>
</svg>
