<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 300" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.25)"/>
    </marker>
  </defs>
  <!-- Box 1: Coordinator config (highest authority, accent stroke) -->
  <rect x="20" y="16" width="440" height="52" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="40" y="38" dominant-baseline="middle" fill="#00d4b4" font-size="14" font-weight="bold">1</text>
  <text x="60" y="38" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">Coordinator config</text>
  <text x="60" y="56" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">mesh-wide, highest authority</text>
  <!-- Arrow -->
  <line x1="240" y1="68" x2="240" y2="88" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <!-- Box 2: Per-peer config -->
  <rect x="20" y="88" width="440" height="52" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="40" y="110" dominant-baseline="middle" fill="rgba(232,234,240,0.7)" font-size="14" font-weight="bold">2</text>
  <text x="60" y="110" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">Per-peer config</text>
  <text x="60" y="128" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">rules for a specific peer</text>
  <!-- Arrow -->
  <line x1="240" y1="140" x2="240" y2="160" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <!-- Box 3: CLI / admin panel -->
  <rect x="20" y="160" width="440" height="52" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.09)" stroke-width="1"/>
  <text x="40" y="182" dominant-baseline="middle" fill="rgba(232,234,240,0.55)" font-size="14" font-weight="bold">3</text>
  <text x="60" y="182" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">CLI / admin panel</text>
  <text x="60" y="200" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">runtime rules, temporary or permanent</text>
  <!-- Arrow -->
  <line x1="240" y1="212" x2="240" y2="232" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <!-- Box 4: Service ports -->
  <rect x="20" y="232" width="440" height="52" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="40" y="254" dominant-baseline="middle" fill="rgba(232,234,240,0.4)" font-size="14" font-weight="bold">4</text>
  <text x="60" y="254" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">Service ports</text>
  <text x="60" y="272" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">automatic allows for mesh internals</text>
</svg>
