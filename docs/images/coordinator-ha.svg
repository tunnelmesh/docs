<svg width="580" height="300" viewBox="0 0 580 300" xmlns="http://www.w3.org/2000/svg" font-family="Inter, system-ui, sans-serif">
  <defs>
    <style>
      .bg { fill: #0a1018; }
      .box-coord { fill: #0c1220; stroke: rgba(0,212,180,0.5); stroke-width: 1.5; }
      .box-peer  { fill: #0c1220; stroke: rgba(255,255,255,0.1); stroke-width: 1; }
      .label     { fill: #e8eaf0; font-size: 13px; font-weight: 600; text-anchor: middle; }
      .sublabel  { fill: #6b7280; font-size: 10px; text-anchor: middle; }
      .peer-label { fill: #9ca3af; font-size: 10px; text-anchor: middle; }
      .repl-line { stroke: rgba(0,212,180,0.45); stroke-width: 1.8; fill: none; marker-end: url(#ahg); marker-start: url(#ahg-r); }
      .mesh-line { stroke: rgba(255,255,255,0.08); stroke-width: 1; fill: none; stroke-dasharray: 3,3; }
      .caption   { fill: #4b5563; font-size: 10px; text-anchor: middle; }
      .badge     { fill: rgba(0,212,180,0.12); stroke: rgba(0,212,180,0.3); stroke-width: 1; }
      .badge-text { fill: #00d4b4; font-size: 9px; font-weight: 600; text-anchor: middle; letter-spacing: 0.04em; }
    </style>
    <marker id="ahg" markerWidth="7" markerHeight="7" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="rgba(0,212,180,0.55)"/>
    </marker>
    <marker id="ahg-r" markerWidth="7" markerHeight="7" refX="2" refY="3" orient="auto-start-reverse">
      <path d="M7,0 L7,6 L0,3 z" fill="rgba(0,212,180,0.55)"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="580" height="300" class="bg" rx="8"/>

  <!-- Coordinator A -->
  <rect x="60" y="80" width="170" height="64" rx="6" class="box-coord"/>
  <text x="145" y="108" class="label">Coordinator A</text>
  <text x="145" y="126" class="sublabel">coord-a.example.com:8443</text>
  <!-- "peer" badge -->
  <rect x="70" y="88" width="34" height="14" rx="3" class="badge"/>
  <text x="87" y="99" class="badge-text">PEER</text>

  <!-- Coordinator B -->
  <rect x="350" y="80" width="170" height="64" rx="6" class="box-coord"/>
  <text x="435" y="108" class="label">Coordinator B</text>
  <text x="435" y="126" class="sublabel">coord-b.example.com:8443</text>
  <rect x="360" y="88" width="34" height="14" rx="3" class="badge"/>
  <text x="377" y="99" class="badge-text">PEER</text>

  <!-- Replication arrow between coordinators -->
  <line x1="232" y1="112" x2="348" y2="112" class="repl-line"/>
  <text x="290" y="107" class="sublabel" style="fill:#4b5563">chunk replication</text>

  <!-- Mesh peers -->
  <rect x="30" y="220" width="70" height="24" rx="4" class="box-peer"/>
  <text x="65" y="236" class="peer-label">peer-1</text>

  <rect x="120" y="220" width="70" height="24" rx="4" class="box-peer"/>
  <text x="155" y="236" class="peer-label">peer-2</text>

  <rect x="240" y="220" width="70" height="24" rx="4" class="box-peer"/>
  <text x="275" y="236" class="peer-label">peer-3</text>

  <rect x="360" y="220" width="70" height="24" rx="4" class="box-peer"/>
  <text x="395" y="236" class="peer-label">peer-4</text>

  <rect x="480" y="220" width="70" height="24" rx="4" class="box-peer"/>
  <text x="515" y="236" class="peer-label">peer-5</text>

  <!-- Mesh lines: peers connect to either coordinator -->
  <line x1="65"  y1="220" x2="125" y2="144" class="mesh-line"/>
  <line x1="155" y1="220" x2="155" y2="144" class="mesh-line"/>
  <line x1="275" y1="220" x2="200" y2="144" class="mesh-line"/>
  <line x1="395" y1="220" x2="400" y2="144" class="mesh-line"/>
  <line x1="515" y1="220" x2="460" y2="144" class="mesh-line"/>

  <!-- Legend / caption -->
  <line x1="30" y1="270" x2="550" y2="270" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <text x="290" y="286" class="caption">All coordinators are equal peers. No leader, no shared storage, no external load balancer.</text>
</svg>
