<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 258" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="#00d4b4"/>
    </marker>
    <marker id="ab" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0 0 3 8 6" fill="#00d4b4"/>
    </marker>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.25)"/>
    </marker>
  </defs>
  <!-- Coordinator box (accent) -->
  <rect x="175" y="14" width="270" height="76" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="310" y="43" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">Coordinator</text>
  <text x="310" y="63" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">Amsterdam</text>
  <!-- Lines from coordinator to peers -->
  <line x1="310" y1="90" x2="112" y2="148" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="310" y1="90" x2="309" y2="148" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="310" y1="90" x2="506" y2="148" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <!-- New York peer box -->
  <rect x="27" y="148" width="170" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="112" y="173" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">New York</text>
  <text x="112" y="192" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">10.42.0.2</text>
  <!-- Frankfurt peer box -->
  <rect x="224" y="148" width="170" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="309" y="173" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Frankfurt</text>
  <text x="309" y="192" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">10.42.0.3</text>
  <!-- Singapore peer box -->
  <rect x="421" y="148" width="170" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="506" y="173" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Singapore</text>
  <text x="506" y="192" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">10.42.0.4</text>
  <!-- Mesh bidir arrows between peers -->
  <text x="210" y="174" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="10">mesh</text>
  <line x1="197" y1="186" x2="224" y2="186" stroke="#00d4b4" stroke-width="1.5" marker-start="url(#ab)" marker-end="url(#a)"/>
  <text x="407" y="174" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="10">mesh</text>
  <line x1="394" y1="186" x2="421" y2="186" stroke="#00d4b4" stroke-width="1.5" marker-start="url(#ab)" marker-end="url(#a)"/>
  <!-- Team labels below peer boxes -->
  <text x="112" y="240" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="11">US Team</text>
  <text x="309" y="240" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="11">EU Team</text>
  <text x="506" y="240" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="11">APAC Team</text>
</svg>
