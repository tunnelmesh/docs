<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 230" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="#00d4b4"/>
    </marker>
    <marker id="ab" markerWidth="8" markerHeight="6" refX="1" refY="3" orient="auto">
      <polygon points="8 0 0 3 8 6" fill="#00d4b4"/>
    </marker>
    <marker id="am" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0 8 3 0 6" fill="rgba(232,234,240,0.25)"/>
    </marker>
  </defs>
  <!-- Coordinator box (accent) -->
  <rect x="240" y="14" width="240" height="62" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="360" y="38" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">Coordinator</text>
  <text x="360" y="57" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">(minimal cloud instance)</text>
  <!-- Lines from coordinator to peers -->
  <line x1="360" y1="76" x2="70"  y2="124" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="360" y1="76" x2="209" y2="124" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="360" y1="76" x2="348" y2="124" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="360" y1="76" x2="487" y2="124" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <line x1="360" y1="76" x2="626" y2="124" stroke="rgba(232,234,240,0.25)" stroke-width="1" marker-end="url(#am)"/>
  <!-- alice box -->
  <rect x="12"  y="124" width="116" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="70"  y="147" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">alice</text>
  <text x="70"  y="165" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">(MacBook)</text>
  <text x="70"  y="182" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">10.42.0.2</text>
  <!-- bob box -->
  <rect x="151" y="124" width="116" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="209" y="147" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">bob</text>
  <text x="209" y="165" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">(Linux)</text>
  <text x="209" y="182" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">10.42.0.3</text>
  <!-- charlie box -->
  <rect x="290" y="124" width="116" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="348" y="147" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">charlie</text>
  <text x="348" y="165" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">(Windows)</text>
  <text x="348" y="182" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">10.42.0.4</text>
  <!-- david box -->
  <rect x="429" y="124" width="116" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="487" y="147" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">david</text>
  <text x="487" y="165" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">(MacBook)</text>
  <text x="487" y="182" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">10.42.0.5</text>
  <!-- eve box -->
  <rect x="568" y="124" width="116" height="76" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="626" y="147" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="14" font-weight="bold">eve</text>
  <text x="626" y="165" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">(Linux)</text>
  <text x="626" y="182" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="11">10.42.0.6</text>
  <!-- Direct tunnel: alice <-> bob -->
  <text x="139" y="152" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="10">direct tunnel</text>
  <line x1="128" y1="162" x2="151" y2="162" stroke="#00d4b4" stroke-width="1.5" marker-start="url(#ab)" marker-end="url(#a)"/>
  <!-- Direct tunnel: david <-> eve -->
  <text x="556" y="152" text-anchor="middle" fill="rgba(232,234,240,0.35)" font-size="10">direct tunnel</text>
  <line x1="545" y1="162" x2="568" y2="162" stroke="#00d4b4" stroke-width="1.5" marker-start="url(#ab)" marker-end="url(#a)"/>
</svg>
