<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 255" font-family="'Inter', sans-serif">
  <rect width="100%" height="100%" fill="#0a1018"/>
  <!-- Cloud server outer box (accent) -->
  <rect x="80" y="14" width="400" height="138" rx="6" fill="#0c1220" stroke="rgba(0,212,180,0.3)" stroke-width="1.5"/>
  <text x="280" y="38" text-anchor="middle" dominant-baseline="middle" fill="#00d4b4" font-size="13" font-weight="bold">tunnelmesh.example.com</text>
  <!-- Inner coordinator/peer/exit box -->
  <rect x="120" y="54" width="320" height="68" rx="6" fill="#0a1018" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="280" y="77" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Coordinator + Peer + Exit Peer</text>
  <text x="280" y="97" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.52)" font-size="12">10.42.0.1</text>
  <text x="280" y="135" text-anchor="middle" dominant-baseline="middle" fill="rgba(232,234,240,0.35)" font-size="11">$4 / month</text>
  <!-- Vertical stem -->
  <line x1="280" y1="152" x2="280" y2="172" stroke="rgba(232,234,240,0.25)" stroke-width="1"/>
  <!-- Horizontal fork at y=172 -->
  <line x1="90" y1="172" x2="470" y2="172" stroke="rgba(232,234,240,0.25)" stroke-width="1"/>
  <!-- Drop lines to client boxes -->
  <line x1="90"  y1="172" x2="90"  y2="187" stroke="rgba(232,234,240,0.25)" stroke-width="1"/>
  <line x1="280" y1="172" x2="280" y2="187" stroke="rgba(232,234,240,0.25)" stroke-width="1"/>
  <line x1="470" y1="172" x2="470" y2="187" stroke="rgba(232,234,240,0.25)" stroke-width="1"/>
  <!-- Device box -->
  <rect x="20"  y="187" width="140" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="90"  y="209" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Device</text>
  <!-- Laptop box -->
  <rect x="210" y="187" width="140" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="280" y="209" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Laptop</text>
  <!-- Home PC box -->
  <rect x="400" y="187" width="140" height="44" rx="6" fill="#0c1220" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
  <text x="470" y="209" text-anchor="middle" dominant-baseline="middle" fill="#e8eaf0" font-size="13">Home PC</text>
</svg>
